# This workflow will build and test backend (.NET) and frontend (npm)
# It only runs the parts that have changed

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1️⃣ Kolla vad som ändrats
  changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            ci:
              - '.github/workflows/**'

  # 2️⃣ Backend
  backend:
    name: Build & test backend (.NET)
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.ci == 'true' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore DashyBoard.slnx

      - name: Build
        run: dotnet build DashyBoard.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test DashyBoard.slnx --no-build --configuration Release --verbosity normal

  # 3️⃣ Frontend
  frontend:
    name: Build & test frontend (npm)
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.ci == 'true' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm run test --if-present

      - name: Build
        run: npm run build
